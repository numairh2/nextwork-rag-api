name: RAG CI Pipeline

on:
  paths:
    - 'k8s.text'
    - 'app.py'
    - 'embed.py'

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@3

      - name: Set up Python
        uses: sctions/setup-python@v4
        with:
          python-version: '3.11'
    
      - name: Install dependencies
        run: |
          pip install fastapi uvicorn chromadb requests

      - name: Rebuild Embeddings
        run: python embed.py
      
      - name: Start API in mock mode
        run: |
          USE_MOCK_LLM=1 uvicorn app:app --host 0.0.0.0 --port 8000 & sleep 5
      - name: Run semantic tests
        run: python sematic_test.py
      
      - name: Success
      run: echo "All test passed! RAG quality maintained."
